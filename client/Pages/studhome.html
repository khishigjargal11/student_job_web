<!DOCTYPE html>
<html lang="mn">
<head>
    <meta charset="UTF-8">
    <title>Оюутан – Нүүр хуудас</title>
    <link rel="stylesheet" href="../Css/stud.home.css">
</head>

<body>

    <main-header></main-header>

    <!-- Debug button -->

    <div class="container">

    <aside class="sidebar">
        <student-profile></student-profile>

        <info-card></info-card>
        
        <div class="work-experience-actions">
            <button class="profile-btn edit-profile-btn" onclick="editProfile()">
                Профайл засах
            </button>
            <button class="profile-btn work-history-btn" onclick="showWorkHistory()">
                Ажлын туршлага
            </button>
        </div>
    </aside>

    <section class="main-content">
        <job-search></job-search>

        <job-card class="job"
            title="Агуулахын цагийн ажилтан"
            company="Мега Маркет"
            location="Чингэлтэй дүүрэг"
            time="10:00 – 18:00"
            salary="10,000₮ / цаг"
            rating="4.5">
        </job-card>

        <job-card class="job"
            title="Кофе шопын ажилтан"
            company="Coffee Time"
            location="Сүхбаатар дүүрэг"
            time="09:00 – 17:00"
            salary="9,000₮ / цаг"
            rating="4.2">
        </job-card>
    </section>

</div>

    <!-- Popup for profile editing and work history -->
    <student-popup></student-popup>

    <!-- API Client -->
    <script src="../js/api-client.js"></script>
    
    <!-- Models (still needed for components) -->
    <script src="../models/Student.js"></script>
    <script src="../models/Company.js"></script>
    <script src="../models/Job.js"></script>
    
    <!-- Components -->
    <script src="../comp/main-header.js"></script>
    <script src="../comp/student-profile.js"></script>
    <script src="../comp/info-card.js"></script>
    <script src="../comp/job-search.js"></script>
    <script src="../comp/job-card.js"></script>
    <script src="../comp/student-popup.js"></script>
    
    <!-- Page-specific JavaScript -->
    <script src="../js/student-home.js"></script>

</body>
</html>
